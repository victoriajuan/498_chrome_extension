<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Focus Enforcer</h1>
    <div id="container">
      <span>In how many hours do you want to be enforced</span>
    </div>
    <div><input id='value' placeholder=">=1"/></div>
    <button id="Submit">Submit</button>
    <button id="Restore">Restore</button>
    <button id="Cancel">Cancel</button>
    <div>Current Status:<span id="status"></span></div>
  </body>
</html>
